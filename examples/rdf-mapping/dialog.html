<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<title>Dialog</title>

		<link rel="stylesheet" href="../../ontotext-bootstrap-theme/bootstrap.min.css">
		<link rel="stylesheet" href="../../ontotext-bootstrap-theme/bootstrap-graphdb-theme.css">
		<link rel="stylesheet" href="rdf-mapping.css">
	</head>
	<body>

		<ul class="nav main-menu">

		</ul>

		<div class="container-fluid main-container">



			<div class="row mb-3">
				<div class="card" style="width: 720px">
					<div class="card-block">
						<h3>RDF value</h3>


						<ul class="nav nav-tabs mb-4" >
							<li class="nav-item active">
								<a class="nav-link">Type</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">Source</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">Transformation</a>
							</li>
						</ul>

						<div>
							<label class="mr-2">
							  <input name="radio" type="radio" checked> DatatypeLiteral
							</label>
							<label  class="mr-2">
							  <input name="radio" type="radio" > IRI
							</label>
							<label  class="mr-2">
							  <input name="radio" type="radio" > LanguageLiteral
							</label>
							<label  class="mr-2">
							  <input name="radio" type="radio" > Literal
							</label>
							<label  class="mr-2">
							  <input name="radio" type="radio" > UniqueBnode
							</label>
							<label  class="mr-2">
							  <input name="radio" type="radio" > ValueBnode
							</label>
						</div>
						<hr>
						<div class="mb-3">
							<label for="" c>Type source: </label>
							<select class="custom-select ml-3">
								<option value="1">Column</option>
							  <option selected>Constant</option>
							  <option value="2">RecordID</option>
							  <option value="3">RowIndex</option>
							</select>
						</div>
							<input class="form-control d-inline" placeholder="Enter constant">
						</div>

					</div>

				</div>

			</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
