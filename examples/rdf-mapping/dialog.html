<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<title>Dialog</title>

		<link rel="stylesheet" href="../../ontotext-bootstrap-theme/bootstrap.min.css">
		<link rel="stylesheet" href="../../ontotext-bootstrap-theme/bootstrap-graphdb-theme.css">
		<link rel="stylesheet" href="rdf-mapping.css">
	</head>
	<body>

		<ul class="nav main-menu">

		</ul>

		<div class="container-fluid main-container">



			<div class="row mb-3">
				<div class="card" style="width: 960px">
					<h3 class="card-header">Subject mapping</h3>
					<div class="card-block">
						<div class="form-group row">
							<div class="col-3 col-form-label"><h4>Type</h4></div>
							<div class="col-9">
								<div class="input-group mb-3" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-primary">DatatypeLiteral</button>
								  <button type="button" class="btn btn-secondary">IRI</button>
								  <button type="button" class="btn btn-secondary">LanguageLiteral</button>
								  <button type="button" class="btn btn-secondary">Literal</button>
								  <button type="button" class="btn btn-secondary">UniqueBnode</button>
								  <button type="button" class="btn btn-secondary">ValueBnode</button>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label"><strong>Type source</strong></label>
							<div class="col-9">
								<div class="input-group mb-3" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-secondary">Column</button>
								  <button type="button" class="btn btn-primary">Constant</button>
								  <button type="button" class="btn btn-secondary">RecordID</button>
								  <button type="button" class="btn btn-secondary">RowIndex</button>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label"><strong>Constant</strong></label>
							<div class="col-9">
								<input class="form-control" placeholder="Constant">
							</div>
						</div>

						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label"><strong>Type transformation</strong></label>
							<div class="col-9">
								<div class="input-group">
									<button type="button" class="btn btn-secondary">Prefix</button>
								  <button type="button" class="btn btn-primary">GREL</button>
								  <input class="form-control ml-1" placeholder="Expression">
								</div>
							</div>
						</div>



					</div>

					<div class="card-block divider-top">
						<div class="form-group row">
							<div class="col-3 col-form-label"><h4>Source</h4></div>
							<div class="col-9">
								<div class="input-group mb-3" role="group" aria-label="Basic example">
									<button type="button" class="btn btn-primary">Column</button>
									<button type="button" class="btn btn-secondary">Constant</button>
									<button type="button" class="btn btn-secondary">RecordID</button>
									<button type="button" class="btn btn-secondary">RowIndex</button>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label"><strong>Column</strong></label>
							<div class="col-9">
								<input class="form-control" placeholder="Column">
							</div>
						</div>

					</div>

					<div class="card-block divider-top">
						<div class="form-group row">
							<div class="col-3 col-form-label"><h4>Transformation</h4></div>
							<div class="col-9">
								<div class="input-group">
									<button type="button" class="btn btn-secondary">Prefix</button>
								  <button type="button" class="btn btn-primary">GREL</button>
								  <input class="form-control ml-1" placeholder="Expression">
									<span class="input-group-addon" id="basic-addon2"><span class="btn btn-link btn-sm" popover-template="'js/angular/templates/titlePopoverTemplate.html'" popover-trigger="mouseenter" popover-placement="bottom-right" popover-append-to-body="true"><span class="icon-info"></span></span></span>
								</div>
							</div>
						</div>



					</div>

				</div>

			</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
